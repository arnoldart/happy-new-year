  <main class="side"></main>

  <main class="container">

      </div>
    </main>
    <div class="container__inner2" id="containers">

        <div class="card__inner">

      </div>
      <div class="card">
        <div class="card__inner">
          <h1 id="m">00</h1>
        </div>
        <p class="text">minutes</p>
      </div>
      <div class="card">
        <div class="card__inner2">
          <h1 id="s">00</h1>
        </div>
        <p class="texts">seconds</p>
      </div>
    </div>
